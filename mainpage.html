<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YWF♻️ - Young Wild Free</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #000; /* Fundo preto fixo para o menu */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-image: url('YWF.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #bbb;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease-in-out;
            margin-top: 5px;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #fff;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('your-image.jpg') no-repeat center center/cover;
            text-align: center;
            position: relative;
            margin-top: 120px; /* Para compensar o header fixo */
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 5px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.5;
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }

        footer {
            padding: 20px;
            background-color: #111;
            text-align: center;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#brand-history">Brand History</a></li>
                <li><a href="#brands">Brands</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section" id="home">
        <div class="hero-content">
            <h1>Streetwear Reimagined</h1>
            <p>Discover the latest trends and collections that define the essence of street culture. Join the movement, wear the future.</p>
            <button class="cta-button">Explore Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 YWF♻️ - Young Wild Free. All rights reserved.</p>
    </footer>

    <script>
        // Remover a função de scroll, pois não é mais necessária
    </script>
</body>

</html>
