<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <title>YWF♻️ - Young Wild Free</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="mainpage.css"> <!-- Link to the external stylesheet -->
    <link rel="icon" href="YWF.png" type="image/png"> <!-- Favicon link -->
</head>

<body>
    <header id="header"> <!-- Header section -->
        <div class="logo"></div> <!-- Logo container -->
        <nav> <!-- Navigation section -->
            <ul> <!-- Unordered list for navigation links -->
                <li><a href="mainpage.html">Home</a></li> <!-- Home link updated to redirect to mainpage.html -->
                <li><a href="brandhistory.html">Brand History</a></li> <!-- Brand History link -->
                <li><a href="collections.html">Collections</a></li> <!-- Collections link -->
                <li><a href="#support">Support</a></li> <!-- Support link -->
                <li><a href="#partnerships">Partnerships</a></li> <!-- Partnerships link -->
            </ul>
        </nav>
    </header>

    <section class="hero-section" id="home"> <!-- Hero section with ID 'home' -->
        <div class="hero-content"> <!-- Container for hero section content -->
            <h1>Young Wild and Free in Unique clothing collections</h1> <!-- Main heading -->
            <p>Discover the best collections that demonstrate the “Wild” and “Free” side of young people</p> <!-- Description text -->
            <a href="Collections.html" class="cta-button">Explore Now</a> <!-- Call-to-action button -->
        </div>
    </section>

    <footer> <!-- Footer section -->
        <!-- Removed the background color from the footer -->
        <p>&copy; 2024 YWF♻️ - Young Wild Free. All rights reserved.</p> <!-- Footer text with copyright information -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header'); // Get the header element
            const threshold = 100; // Amount of scroll before minimizing

            window.addEventListener('scroll', function() {
                if (window.scrollY > threshold) {
                    header.classList.add('minimized'); // Add 'minimized' class if scrolled past threshold
                } else {
                    header.classList.remove('minimized'); // Remove 'minimized' class if above threshold
                }
            });
        });
    </script>
</body>

</html>
