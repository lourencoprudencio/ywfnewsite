<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret - YWF♻️</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="ywf.png" type="image/png">
    <style>
        .background-video {
            pointer-events: none; /* Desativa a interação com o vídeo */
            user-select: none; /* Evita a seleção do vídeo */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .background-video.horizontal {
            display: none; /* Escondido por padrão */
        }

        .background-video.vertical {
            display: none; /* Escondido por padrão */
        }
    </style>
</head>

<body>
    <!-- Vídeos de fundo -->
    <video autoplay muted loop class="background-video horizontal">
        <source src="backgroundvideohorizontal.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <video autoplay muted loop class="background-video vertical">
        <source src="backgroundvideovertical.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Imagem do logo -->
    <img src="YWF.png" alt="YWF♻️ Logo" class="logo">

    <!-- Container para formulário de login e whitelist -->
    <div class="container">
        <div class="login-container">
            <p class="password-note">DROPS ARE ONLY ACCESSIBLE WITH PASSWORD</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter username" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <input type="submit" value="Enter">
                <div id="error" class="error-message"></div>
            </form>
            <button id="joinWhitelistBtn">Join Whitelist</button>
        </div>
        <div class="whitelist-form" id="whitelistFormContainer">
            <h2>Join Whitelist</h2>
            <div class="form-fields">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="phone" placeholder="Phone Number">
            </div>
            <input type="submit" value="Submit">
            <div class="privacy-note">
                By joining, you agree to our <a href="privacypolicy.html">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script>
        // Função para atualizar o vídeo de fundo com base na orientação da tela
        function updateBackgroundVideo() {
            const horizontalVideo = document.querySelector('.background-video.horizontal');
            const verticalVideo = document.querySelector('.background-video.vertical');

            if (window.innerWidth > window.innerHeight) {
                // Orientação paisagem
                horizontalVideo.style.display = 'block';
                verticalVideo.style.display = 'none';
            } else {
                // Orientação retrato
                horizontalVideo.style.display = 'none';
                verticalVideo.style.display = 'block';
            }
        }

        // Atualização inicial e ao redimensionar
        updateBackgroundVideo();
        window.addEventListener('resize', updateBackgroundVideo);

        // Força o vídeo a continuar tocando se for pausado
        document.querySelectorAll('.background-video').forEach(video => {
            video.addEventListener('pause', function() {
                this.play();
            });

            video.addEventListener('touchstart', function() {
                if (this.paused) {
                    this.play();
                }
            });
        });

        // Array de combinações de nome de usuário e senha válidas
        const validCredentials = [
            { username: 'prudencio', password: 'prudencio' },
            { username: 'chico', password: 'chico' },
            // Adicione mais combinações aqui
        ];

        // Manipula a submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o comportamento padrão de submissão do formulário
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se as credenciais fornecidas são válidas
            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                // Redireciona para a página principal se as credenciais forem válidas
                window.location.href = 'mainpage.html';
            } else {
                // Exibe uma mensagem de erro se as credenciais forem inválidas
                document.getElementById('error').textContent = 'Incorrect username or password. Please try again.';
            }
        });

        // Manipula o evento de clique para o botão de whitelist
        document.getElementById('joinWhitelistBtn').addEventListener('click', function() {
            // Alterna a visibilidade do formulário de whitelist
            document.getElementById('whitelistFormContainer').classList.toggle('show');
            this.classList.toggle('active');
        });
    </script>
</body>

</html>
