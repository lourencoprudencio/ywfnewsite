<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret - YWF♻️</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="ywf.png" type="image/png">
    <style>
        .background-video {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .background-video.horizontal {
            display: none; /* Hidden by default */
        }
        
        .background-video.vertical {
            display: none; /* Hidden by default */
        }
    </style>
</head>

<body>
    <!-- Background videos -->
    <video autoplay muted loop class="background-video horizontal">
        <source src="backgroundvideohorizontal.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <video autoplay muted loop class="background-video vertical">
        <source src="backgroundvideovertical.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo image -->
    <img src="YWF.png" alt="YWF♻️ Logo" class="logo">

    <!-- Container for login and whitelist form -->
    <div class="container">
        <div class="login-container">
            <p class="password-note">DROPS ARE ONLY ACCESSIBLE WITH PASSWORD</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter username" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <input type="submit" value="Enter">
                <div id="error" class="error-message"></div>
            </form>
            <button id="joinWhitelistBtn">Join Whitelist</button>
        </div>
        <div class="whitelist-form" id="whitelistFormContainer">
            <h2>Join Whitelist</h2>
            <div class="form-fields">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="phone" placeholder="Phone Number">
            </div>
            <input type="submit" value="Submit">
            <div class="privacy-note">
                By joining, you agree to our <a href="privacypolicy.html">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script>
        // Function to update the background video based on screen orientation
        function updateBackgroundVideo() {
            const horizontalVideo = document.querySelector('.background-video.horizontal');
            const verticalVideo = document.querySelector('.background-video.vertical');

            if (window.innerWidth > window.innerHeight) {
                // Landscape orientation
                horizontalVideo.style.display = 'block';
                verticalVideo.style.display = 'none';
            } else {
                // Portrait orientation
                horizontalVideo.style.display = 'none';
                verticalVideo.style.display = 'block';
            }
        }

        // Initial update and on resize
        updateBackgroundVideo();
        window.addEventListener('resize', updateBackgroundVideo);

        // Force the video to continue playing if it is paused
        document.querySelectorAll('.background-video').forEach(video => {
            video.addEventListener('pause', function() {
                this.play();
            });

            video.addEventListener('touchstart', function() {
                if (this.paused) {
                    this.play();
                }
            });
        });

        // Array of valid username and password combinations
        const validCredentials = [
            { username: 'prudencio', password: 'prudencio' },
            { username: 'chico', password: 'chico' },
            // Add more combinations here
        ];

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission behavior
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the provided credentials are valid
            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                // Redirect to the main page if credentials are valid
                window.location.href = 'mainpage.html';
            } else {
                // Display an error message if credentials are invalid
                document.getElementById('error').textContent = 'Incorrect username or password. Please try again.';
            }
        });

        // Handle the click event for the whitelist button
        document.getElementById('joinWhitelistBtn').addEventListener('click', function() {
            // Toggle visibility of the whitelist form
            document.getElementById('whitelistFormContainer').classList.toggle('show');
            this.classList.toggle('active');
        });
    </script>
</body>

</html>
