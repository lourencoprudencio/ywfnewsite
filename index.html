<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <title>Top Secret - YWF♻️</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="index.css"> <!-- Link to the external stylesheet -->
    <link rel="icon" href="ywf.png" type="image/png"> <!-- Favicon for the webpage -->
</head>

<body>
    <!-- Background video element -->
    <video autoplay muted loop class="background-video">
        <source src="backgroundvideo.mp4" type="video/mp4"> <!-- Source of the background video -->
        <!-- Message for browsers that do not support the video tag -->
        Your browser does not support the video tag.
    </video>

    <!-- Logo image -->
    <img src="YWF.png" alt="YWF♻️ Logo" class="logo"> <!-- Logo of the website -->

    <div class="container">
        <div class="login-container">
            <h1>YWF♻️ Access</h1> <!-- Main heading for the login section -->
            <p>To unlock exclusive drops, please enter your username and password. This area is top secret.</p> <!-- Description text -->
            <form id="loginForm"> <!-- Login form -->
                <input type="text" id="username" placeholder="Enter username" required> <!-- Username input field -->
                <input type="password" id="password" placeholder="Enter password" required> <!-- Password input field -->
                <input type="submit" value="Enter"> <!-- Submit button -->
                <div id="error" class="error-message"></div> <!-- Container for displaying error messages -->
            </form>
            <button id="joinWhitelistBtn">Join Whitelist</button> <!-- Button to join the whitelist -->
        </div>
        <div class="whitelist-form" id="whitelistFormContainer">
            <h2>Join Whitelist</h2> <!-- Heading for the whitelist form -->
            <div class="form-fields">
                <input type="email" id="email" placeholder="Email" required> <!-- Email input field -->
                <input type="text" id="firstName" placeholder="First Name" required> <!-- First name input field -->
                <input type="text" id="lastName" placeholder="Last Name" required> <!-- Last name input field -->
                <input type="text" id="phone" placeholder="Phone Number"> <!-- Phone number input field -->
            </div>
            <input type="submit" value="Submit"> <!-- Submit button for the whitelist form -->
            <div class="privacy-note">
                By joining, you agree to our <a href="#">Privacy Policy</a>. <!-- Privacy policy link -->
            </div>
        </div>
    </div>

    <script>
        // List of valid username and password combinations
        const validCredentials = [
            { username: 'prudencio', password: 'prudencio' },
            { username: 'chico', password: 'chico' },
            // Add more combinations here
        ];

        // Event listener for the login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password combination is valid
            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                window.location.href = 'mainpage.html'; // Redirect to mainpage.html if valid
            } else {
                document.getElementById('error').textContent = 'Incorrect username or password. Please try again.'; // Display error message if invalid
            }
        });

        // Event listener for the whitelist button click
        document.getElementById('joinWhitelistBtn').addEventListener('click', function() {
            document.getElementById('whitelistFormContainer').classList.toggle('show'); // Toggle visibility of the whitelist form
            this.classList.toggle('active'); // Toggle the 'active' class on the button
        });
    </script>
</body>

</html>
