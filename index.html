<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <!-- Link the logo to the homepage -->

        <!-- Social media list in a vertical column -->

            <li><a href="https://www.instagram.com/ywf.eu" target="_blank" class="social instagram">

            <li><a href="https://www.youtube.com/@ywf_eu" target="_blank" class="social youtube">

            <!-- Pinterest social link -->

            <li><a href="https://www.tiktok.com/@ywf.eu?_t=8qExVkPPiKo&_r=1" target="_blank" class="social tiktok">

            <li><a href="https://x.com/ywf_eu" target="_blank" class="social twitter">

            <li><a href="https://open.spotify.com/user/31go5j4quq7wr6quqaojhi4c6fc4?si=1b31331f896f4fbc" target="_blank" class="social spotify">

            <li><a href="https://www.threads.net/@ywf.eu" target="_blank" class="social threads">

</html>
