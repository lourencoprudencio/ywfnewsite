<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret - YWF♻️</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="ywf.png" type="image/png">
</head>

<body>
    <video autoplay muted loop class="background-video">
        <source src="backgroundvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="YWF.png" alt="YWF♻️ Logo" class="logo">

    <div class="container">
        <div class="login-container">
            <h1>DROPS ARE ONLY ACCESSIBLE WITH PASSWORD</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter username" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <input type="submit" value="Enter">
                <div id="error" class="error-message"></div>
            </form>
            <button id="joinWhitelistBtn">Join Whitelist</button>
        </div>
        <div class="whitelist-form" id="whitelistFormContainer">
            <h2>Join Whitelist</h2>
            <div class="form-fields">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="phone" placeholder="Phone Number">
            </div>
            <input type="submit" value="Submit">
            <div class="privacy-note">
                By joining, you agree to our <a href="#">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script>
        const validCredentials = [
            { username: 'prudencio', password: 'prudencio' },
            { username: 'chico', password: 'chico' },
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);

            if (isValid) {
                window.location.href = 'mainpage.html';
            } else {
                document.getElementById('error').textContent = 'Incorrect username or password. Please try again.';
            }
        });

        document.getElementById('joinWhitelistBtn').addEventListener('click', function() {
            document.getElementById('whitelistFormContainer').classList.toggle('show');
            this.classList.toggle('active');
        });
    </script>
</body>

</html>
