<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Sets the viewport for responsive design to adjust based on device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page that appears in the browser tab -->
    <title>Top Secret - YWF♻️</title>
    
    <!-- Links to an external CSS stylesheet for styling the page -->
    <link rel="stylesheet" href="codescreen.css">
    
    <!-- Favicon icon for the website, displayed on the browser tab -->
    <link rel="icon" href="ywf.png" type="image/png">
    
    <style>
        /* Style for background videos */
        .background-video {
            pointer-events: none; /* Prevent user interaction with the video */
            position: absolute; /* Place the video in an absolute position */
            top: 0; /* Align video to the top */
            left: 0; /* Align video to the left */
            width: 100%; /* Stretch the video to cover the full width */
            height: 100%; /* Stretch the video to cover the full height */
            object-fit: cover; /* Ensure video covers the area without distortion */
            z-index: -1; /* Place the video behind all other elements */
        }

        /* Initially hide horizontal background video */
        .background-video.horizontal {
            display: none;
        }

        /* Initially hide vertical background video */
        .background-video.vertical {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background videos for horizontal and vertical orientations -->
    <video autoplay muted loop class="background-video horizontal">
        <!-- Horizontal video source -->
        <source src="backgroundvideohorizontal.mp4" type="video/mp4">
        <!-- Text displayed if the video tag is unsupported -->
        Your browser does not support the video tag.
    </video>
    
    <video autoplay muted loop class="background-video vertical">
        <!-- Vertical video source -->
        <source src="backgroundvideovertical.mp4" type="video/mp4">
        <!-- Text displayed if the video tag is unsupported -->
        Your browser does not support the video tag.
    </video>

    <!-- Display the logo image -->
    <img src="YWF.png" alt="YWF♻️ Logo" class="logo">

    <!-- Container that holds both login and waitlist forms -->
    <div class="container">
        
        <!-- Container for the login form -->
        <div class="login-container">
            <!-- Message about password protection -->
            <p class="password-note">DROPS ARE ONLY ACCESSIBLE WITH PASSWORD</p>
            
            <!-- Login form -->
            <form id="loginForm">
                <!-- Username input field -->
                <input type="text" id="username" placeholder="Enter username" required>
                <!-- Password input field -->
                <input type="password" id="password" placeholder="Enter password" required>
                <!-- Submit button -->
                <input type="submit" value="Enter">
                <!-- Error message element -->
                <div id="error" class="error-message"></div>
            </form>
            
            <!-- Button to toggle the waitlist form -->
            <button id="joinwaitlistBtn">Join Waitlist</button>
        </div>
        
        <!-- Container for the waitlist form -->
        <div class="waitlist-form" id="waitlistFormContainer">
            <h2>Join Waitlist</h2>
            <form id="waitlistForm">
                <div class="form-fields">
                    <!-- Email input field -->
                    <input type="email" id="email" placeholder="Email" required>
                    <!-- First name input field -->
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <!-- Last name input field -->
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <!-- Phone number input field (optional) -->
                    <input type="text" id="phone" placeholder="Phone Number">
                </div>
                <!-- Submit button for the waitlist form -->
                <input type="submit" value="Submit">
                <!-- Privacy policy note with a link -->
                <div class="privacy-note">
                    By joining, you agree to our <a href="privacypolicy.html">Privacy Policy</a>.
                </div>
            </form>
        </div>
    </div>

    <!-- Import the CryptoJS library to hash passwords -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        // Function to update background video based on screen orientation
        function updateBackgroundVideo() {
            const horizontalVideo = document.querySelector('.background-video.horizontal');
            const verticalVideo = document.querySelector('.background-video.vertical');

            if (window.innerWidth > window.innerHeight) {
                // Landscape orientation
                horizontalVideo.style.display = 'block'; // Show horizontal video
                verticalVideo.style.display = 'none'; // Hide vertical video
            } else {
                // Portrait orientation
                horizontalVideo.style.display = 'none'; // Hide horizontal video
                verticalVideo.style.display = 'block'; // Show vertical video
            }
        }

        // Call the function initially and add an event listener for window resize
        updateBackgroundVideo();
        window.addEventListener('resize', updateBackgroundVideo);

        // Force videos to play if paused
        document.querySelectorAll('.background-video').forEach(video => {
            video.addEventListener('pause', function() {
                this.play(); // Resume video if paused
            });

            video.addEventListener('touchstart', function() {
                if (this.paused) {
                    this.play(); // Resume video on touch
                }
            });
        });

        // Array of valid login credentials with hashed passwords
        const validCredentials = [
            { username: 'prudencio', passwordHash: '9e54991283343d6e36e66fa951dbe48c4fe2ca189d2213fc36c1b6698f5443ad' },
            { username: 'chico', passwordHash: '5a7e7a8a9bdc586be12dbd7a179d25531420805ebf09054c004fc891df57f205' }
        ];

        // Login form submission event handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordHash = CryptoJS.SHA256(password).toString(); // Hash the entered password

            // Check if the credentials are valid
            const isValid = validCredentials.some(cred => cred.username === username && cred.passwordHash === passwordHash);

            if (isValid) {
                window.location.href = 'mainpage.html'; // Redirect on valid credentials
            } else {
                document.getElementById('error').textContent = 'Incorrect username or password. Please try again.';
            }
        });

        // Waitlist button click handler to toggle the form
        document.getElementById('joinwaitlistBtn').addEventListener('click', function() {
            document.getElementById('waitlistFormContainer').classList.toggle('show');
            this.classList.toggle('active');
        });

        // Waitlist form submission event handler
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Logic for form submission can be added here (e.g., validation, sending data to server)

            // Reload the page after submission
            window.location.reload();
        });
    </script>
</body>
</html>
