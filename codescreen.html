<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Sets the viewport for responsive design to adjust based on device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page that appears in the browser tab -->
    <title>Top Secret - YWF♻️</title>
    
    <!-- Links to an external CSS stylesheet for styling the page -->
    <link rel="stylesheet" href="codescreen.css">
    
    <!-- Favicon icon for the website, displayed on the browser tab -->
    <link rel="icon" href="ywf.png" type="image/png">
    
    <style>
        /* Style for background videos */
        .background-video {
            pointer-events: none; /* Prevent user interaction with the video */
            position: absolute; /* Place the video in an absolute position */
            top: 0; /* Align video to the top */
            left: 0; /* Align video to the left */
            width: 100%; /* Stretch the video to cover the full width */
            height: 100%; /* Stretch the video to cover the full height */
            object-fit: cover; /* Ensure video covers the area without distortion */
            z-index: -1; /* Place the video behind all other elements */
        }

        /* Initially hide horizontal background video */
        .background-video.horizontal {
            display: none;
        }

        /* Initially hide vertical background video */
        .background-video.vertical {
            display: none;
        }
        
        /* Style for the confirmation message */
        .confirmation-message {
            position: absolute; /* Position the message absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fff; /* White text color */
            padding: 20px; /* Padding around the message */
            border-radius: 10px; /* Rounded corners */
            display: none; /* Initially hidden */
            z-index: 1; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>
    <!-- Background videos for horizontal and vertical orientations -->
    <video autoplay muted loop class="background-video horizontal">
        <!-- Horizontal video source -->
        <source src="backgroundvideohorizontal.mp4" type="video/mp4">
        <!-- Text displayed if the video tag is unsupported -->
        Your browser does not support the video tag.
    </video>
    
    <video autoplay muted loop class="background-video vertical">
        <!-- Vertical video source -->
        <source src="backgroundvideovertical.mp4" type="video/mp4">
        <!-- Text displayed if the video tag is unsupported -->
        Your browser does not support the video tag.
    </video>

    <!-- Display the logo image -->
    <img src="YWF.png" alt="YWF♻️ Logo" class="logo">

    <!-- Container that holds both login and waitlist forms -->
    <div class="container">
        
        <!-- Container for the login form -->
        <div class="login-container">
            <!-- Message about password protection -->
            <p class="password-note">DROPS ARE ONLY ACCESSIBLE WITH PASSWORD</p>
            
            <!-- Login form -->
            <form id="loginForm">
                <!-- Username input field -->
                <input type="text" id="username" placeholder="Enter username" required>
                <!-- Password input field -->
                <input type="password" id="password" placeholder="Enter password" required>
                <!-- Submit button -->
                <input type="submit" value="Enter">
                <!-- Error message element -->
                <div id="error" class="error-message"></div>
            </form>
            
            <!-- Button to toggle the waitlist form -->
            <button id="joinwaitlistBtn">Join Waitlist</button>
        </div>
        
        <!-- Container for the waitlist form -->
        <div class="waitlist-form" id="waitlistFormContainer">
            <h2>Join Waitlist</h2>
            <form id="waitlistForm">
                <div class="form-fields">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <!-- First name input field -->
                    <input type="text" id="firstName" name="first_name" placeholder="First Name" required>
                    <!-- Last name input field -->
                    <input type="text" id="lastName" name="last_name" placeholder="Last Name" required>
                    <!-- Phone number input field (optional) -->
                    <input type="text" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <!-- Submit button for the waitlist form -->
                <input type="submit" value="Submit">
                <!-- Privacy policy note with a link -->
                <div class="privacy-note">
                    By joining, you agree to our <a href="privacypolicy.html">Privacy Policy</a>.
                </div>
            </form>
        </div>
        
        <!-- Confirmation message element -->
        <div id="confirmation" class="confirmation-message">
            Thank you for joining the waitlist! You will be notified shortly.
        </div>
    </div>

    <!-- Import the CryptoJS library to hash passwords -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Link to the external JavaScript file -->
    <script src="codescreen.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
