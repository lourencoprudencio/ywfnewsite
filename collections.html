<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Responsive design settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Collections - YWF♻️</title>
    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="collections.css">
</head>

<body>
    <!-- Header section containing logo and navigation -->
    <header id="header">
        <!-- Logo container -->
        <div class="logo"></div>
        <!-- Navigation menu -->
        <nav>
            <ul>
                <!-- Navigation links -->
                <li><a href="mainpage.html">Home</a></li>
                <li><a href="brandhistory.html">Brand History</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#partnerships">Partnerships</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section displaying collections -->
    <section class="collections-section">
        <!-- Main heading for collections -->
        <h1>Our Collections</h1>
        <!-- Container for the carousel -->
        <div class="carousel-container">
            <!-- Button to navigate to the previous item -->
            <button class="carousel-button prev">&#10094;</button>
            <!-- Carousel element that holds the items -->
            <div class="carousel">
                <!-- Track that holds the collection items -->
                <div class="carousel-track">
                    <!-- Individual collection item -->
                    <div class="collection-item">
                        <!-- Link to the specific collection page -->
                        <a href="fightcollection.html" class="collection-link">
                            <!-- Logo image for the collection -->
                            <img src="ywf.png" alt="Fight Collection Logo" class="collection-logo">
                            <!-- Title of the collection -->
                            <h2>Fight Collection</h2>
                        </a>
                    </div>
                    <!-- Add more collection items here -->
                </div>
            </div>
            <!-- Button to navigate to the next item -->
            <button class="carousel-button next">&#10095;</button>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; 2024 YWF♻️ - Young Wild Free. All rights reserved.</p>
    </footer>

    <!-- Link to the external JavaScript file for carousel functionality -->
    <script src="carousel.js"></script>
</body>

</html>
