<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - YWF♻️</title>
    <link rel="stylesheet" href="collections.css">
    <link rel="icon" href="YWF.png" type="image/png">
</head>

<body>
    <header id="header">
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="mainpage.html">Home</a></li>
                <li><a href="brandhistory.html">Brand History</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#partnerships">Partnerships</a></li>
            </ul>
        </nav>
    </header>

    <section class="collections-section">
        <h1>Our Collections</h1>
        <div class="carousel-container">
            <button class="carousel-button prev">&#10094;</button>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="collection-item">
                        <a href="fightcollection.html" class="collection-link">
                            <img src="ywf.png" alt="Fight Collection Logo" class="collection-logo">
                            <h2>Fight Collection</h2>
                        </a>
                    </div>
                </div>
            </div>
            <button class="carousel-button next">&#10095;</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 YWF♻️ - Young Wild Free. All rights reserved.</p>
    </footer>

    <script src="carousel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const threshold = 100;

            window.addEventListener('scroll', function() {
                if (window.scrollY > threshold) {
                    header.classList.add('minimized');
                } else {
                    header.classList.remove('minimized');
                }
            });
        });
    </script>
</body>

</html>
